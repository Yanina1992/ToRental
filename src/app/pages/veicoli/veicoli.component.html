    <div class="mb-3">

<!--Data immatricolazione-->
<div class="mb-3">
<input
  class="form-control"
  placeholder="Scegli una data"
  [(ngModel)]="model"
  (click)="toggleDatePicker()"
  name="dateInput"
  [value]="formatDate(model)"
  readonly
/>

<input
  class="form-control"
  [value]="formatDate(model)"
  readonly
/>

<ngb-datepicker
  #dp
  [(ngModel)]="model"
  (navigate)="date = $event.next"
  (closed)="isDatepickerOpen = false" 
  *ngIf="isDatepickerOpen"
  name="datePicker"
>
</ngb-datepicker>
