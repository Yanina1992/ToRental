<div class="mb-3">
    <label for="dataImmatricolazione" class="form-label">Data immatricolazione</label>
<input
  class="form-control"
  placeholder="Scegli una data"
  [(ngModel)]="date"
  (click)="toggleDatePicker()"
  name="dataImmatricolazione"
  [value]="formatDate(model)"
  readonly
/>

<ngb-datepicker
  #dp
  [(ngModel)]="model"
  (navigate)="date = $event.next"
  (closed)="isDatepickerOpen = false" 
  *ngIf="isDatepickerOpen"
  name="datePicker"
>
</ngb-datepicker>

<button class="btn-outline-primary" (click)="selectToday()">Select Today</button>
<div>Selected date: {{ model | json }}</div>
</div>
