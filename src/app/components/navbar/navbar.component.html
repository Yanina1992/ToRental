        aria-controls="navbarNavAltMarkup"
        [attr.aria-expanded]="isMobileSize ? 'true' : 'false'"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="divClass" id="navbarNavAltMarkup">
